            <input type="text" id="searchBar" name="searchBar">

        <div id="contents">
            <table id="allTable">
            </table>

        <div id="popupUpdate">
            <form id="formUpdate">
                <h1>Edit Entry</h1>
                <label>Editing ID: </label>
                <label id="idInput"></label></br>
                <label for="nameInput">Name: </label></br>
                <input type="text" id="nameInput" name="nameInput"></br>

            </form>

        <div id="popupCreate">
            <form id="formCreate">
                <h1>Create</h1>
                <label>Adding new entry: </label></br>
                <label for="nameInput">Name: </label></br>
                <input type="text" id="nameInput" name="nameInput"></br>

                <label for="ageInput">Age: </label></br>
                <input type="text" id="ageInput" name="ageInput"></br>
                <label for="enclosureInput">Enclosure: </label></br>
                <input type="text" id="enclosureInput" name="enclosureInput" maxlength="3" minlength="3"></br>
